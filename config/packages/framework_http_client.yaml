framework:
    http_client:
        enabled: true

        scoped_clients:

            # https://core.telegram.org/bots/api#making-requests
            grinway_telegram.client:
                base_uri: 'https://api.telegram.org/bot%env(default:grinway_telegram.bot.api_token:)%/'
                headers:
                    Content-Type: 'application/json'

            # https://core.telegram.org/bots/api#file
            grinway_telegram.file.client:
                base_uri: 'https://api.telegram.org/file/bot%env(default:grinway_telegram.bot.api_token:)%/'
                headers:
                    Content-Type: 'application/json'
